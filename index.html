<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>By Lask</title>
</head>
<body>
  <h1>Chave gen√©rica</h1>
  <pre id="conteudoTxt">Carregando</pre>

  <script>
    fetch('testelask.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro ao carregar o arquivo');
        }
        return response.text();
      })
      .then(texto => {
        document.getElementById('conteudoTxt').textContent = texto;
      })
      .catch(erro => {
        document.getElementById('conteudoTxt').textContent = 'Erro: ' + erro.message;
      });
  </script>
</body>
</html>
